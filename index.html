<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Registration System Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('path/to/your/background_image.jpg'); /* Background image */
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent background */
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }

        .login-container h1 {
            font-size: 18px;
            margin-bottom: 20px;
            color: #333;
        }

        .login-container label {
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
            color: #333;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-container input[type="checkbox"] {
            margin-right: 5px;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            font-size: 12px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login to Exam Registration</h1>
        <form id="loginForm">
            <label for="registration">Registration No:</label>
            <input type="text" id="registration" name="registration" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <div>
                <input type="checkbox" id="showPassword">
                <label for="showPassword">Show Password</label>
            </div>

            <div id="errorMessage" class="error-message"></div>
            <button type="button" onclick="validateLogin()">Login</button>
        </form>
    </div>

    <script>
        const passwordInput = document.getElementById('password');
        const showPasswordCheckbox = document.getElementById('showPassword');
        const errorMessage = document.getElementById('errorMessage');

        showPasswordCheckbox.addEventListener('change', () => {
            if (showPasswordCheckbox.checked) {
                passwordInput.type = 'text';
            } else {
                passwordInput.type = 'password';
            }
        });

        function validateLogin() {
            const registrationNo = document.getElementById('registration').value;
            const password = document.getElementById('password').value;

            if (!registrationNo || !password) {
                errorMessage.textContent = 'Fields cannot be empty!';
                return;
            }

            if (registrationNo === '123456' && password === 'pass123') {
                alert('Login Successful!');
                errorMessage.textContent = '';
            } else if (registrationNo !== '123456') {
                errorMessage.textContent = 'Invalid Registration Number!';
            } else if (password !== 'pass123') {
                errorMessage.textContent = 'Invalid Password!';
            } else {
                errorMessage.textContent = 'Invalid Credentials!';
            }
        }
    </script>
</body>
</html>
